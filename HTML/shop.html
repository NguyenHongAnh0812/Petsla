<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/fontawesome-free-6.1.1-web/css/all.css">
    <title>Petsla</title>
</head>
<body>

    <div class="app">

                            <!-- header -->
                <div class="header__one">

                    <div class="container">

                        <div class="header__one-contact-wrap">

                            <div class="header__one-contact">
                                <div class="header__one-contact-email">
                                    <i class="fa-solid fa-envelope"></i>
                                    <div class="text">petsla.vn@gmail.com</div>
                                </div>
                                <div class="header__one-contact-separate"></div>
                                <div class="header__one-contact-phoneNumber">
                                    <i class="fa-solid fa-phone"></i>
                                    <div class="text">0123.456.789</div>
                                </div>
                            </div>
                            <div class="header__logoShop">
                                <a href="">
                                        <img src="/IMG/logo.png" alt="" class="header__logoShop-img">                                
                                </a>
                            </div>

                            <div class="header__one-listIcon">
                                <div class="header__one-listIcon-item">
                                    <div class="header__one-listIcon-item1">
                                        <div class="header__one-listIcon-item1-hover">Toggle theme</div>
                                    </div>
                                    
                                </div>
                                <div class="header__one-listIcon-item">
                                    <div class="header__one-listIcon-item2">
                                        <i class="fa-solid fa-moon" ></i>
                                        <div class="header__one-listIcon-item2-hover">Toggle theme</div>
                                    </div>
                                    
                                </div>
                                <div class="header__one-listIcon-item">
                                    <div class="header__one-listIcon-item3">
                                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                        <div class="header__one-listIcon-item3-hover">Login</div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="header__two">
                    <div class="container">
                        <div class="header__two-base">
                            <div style="width: 10rem;" class="header__logoShop1">
                                <a href="">
                                        <img src="/IMG/logo.png" alt="" class="header__logoShop1-img">                                
                                </a>
                            </div>
                            <div class="header__two-search">
                                <form action="">
                                    <div class="header__two-search-form">
                                        <input type="text" name="search" placeholder="Everything here is better than your ex" class="header__two-search-input">
                                        <button type="submit" class="header__two-search-btn">
                                            <i style="color: #fff;" class="fa-solid fa-magnifying-glass"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="header__two-btn">
                                <div class="header__two-btn-item">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span class="header__two-btn-num">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="header__three">
                    <div class="container">
                        <ul class="header__three-list">
                            <li class="header__three-item">
                                <a href="" class="header__three-link">Home</a>
                            </li>
                            <li class="header__three-item">
                                <a href="" class="header__three-link" style="color: rgb(230, 150, 70) !important;">Shop</a>
                            </li>
                            <li class="header__three-item">
                                <a href="" class="header__three-link">Cart</a>
                            </li>
                            <li class="header__three-item">
                                <a href="" class="header__three-link">Contact</a>
                            </li>
                            <li class="header__three-item">
                                <a href="" class="header__three-link">Account</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- home  -->
                
                <div class="home">
                    <div class="container">
                        <div class="grid">
                            <div class="row">
                                

                            </div>
                        </div>
                    </div>
                </div>


                
                <div class="cartJs">
                    <div class="cartJs_header">
                        <div>Số sản phẩm :</div>
                        <div class="cartJS_header-number">0</div>
                        <div class="exitIcon">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="line">
                        <div class="notCart">
                            <img class="notCart__img" src="https://www.leoasher.dev/static/media/sadCat.2335333f.png" alt="">
                        <div class="notCart__title">Không có sản phẩm :((</div>
                    </div></div>
                    <div class="cartjs_itemParent">
                    </div>
                    <div  class="cartjs_footer">
                        <div class="sumPrice">
                            <span>Tổng tiền:</span>
                            <span class="sumPrice1">0</span>
                            <span>đ</span>
                        </div>
                        <div class="viewTitleCart">
                            Xem giỏ hàng
                        </div>
                    </div>
                </div>
    </div>
    <div class="fullScreen"></div>

    <script src="/JS/main.js"></script>
</body>
</html>
